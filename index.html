<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>EagleEye621 Timer</title>

    <link href="https://fonts.cdnfonts.com/css/mineplayer" rel="stylesheet">
                
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div>
      <p>EagleEye621 has been MIA for</p>
      <span class="timer center">
          <h1 class="years white">0 years</h1>
          <h1 class="days white">00 days</h1>
          <h1 class="hours white">00 hours</h1>
          <h1 class="minutes white">00 minutes</h1>
          <h1 class="white">and</h1>
          <h1 class="seconds red">00 seconds</h1>
      </span>
      <p id="until">Time until Xth anniversary</p>
      <span class="timer center">
        <h1 class="years white">0 years</h1>
        <h1 class="days white">00 days</h1>
        <h1 class="hours white">00 hours</h1>
        <h1 class="minutes white">00 minutes</h1>
        <h1 class="white">and</h1>
        <h1 class="seconds red">00 seconds</h1>
      </span>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	<script type="module" src="index.js"></script>
  </body>
</html>
